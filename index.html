<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Stoper</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="stopwatch">
        <p id="dd">d</p>
    </div>
    <div class="navbar">
        <ul>
            <li id="start" onclick="startPause()">Start</li>
            <li id="reset" onclick="reset()">Reset</li>
        </ul>
    </div>

    <div style="clear: both;"></div>
</div>
<script>
    var running = false;
    var time = 0;
    function startPause() {
        if (running) {
            running = false;
            document.getElementById("start").innerHTML = "Resume";
        }
        else {
            running = true;
            increment();
            document.getElementById("start").innerHTML = "Pause";
        }
    }
    function increment() {
        if (running) {
            setTimeout(function () {
                time++;
                var milliseconds = time % 10;
                var seconds = Math.floor(time / 10);
                var minutes = Math.floor(time / seconds / 60);
                document.getElementById("dd").innerHTML = minutes + ":" + seconds + ":" + milliseconds;
                increment();
            }, 100);
        }
    }
    function reset() {
        time = 0;
        running = false;
        document.getElementById("start").innerHTML = "Start";

    }
</script>
</body>
</html>
