<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Stoper</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="stopwatch">
        <p id="dd">d</p>
    </div>
    <div class="navbar">
        <ul>
            <li id = "start" onclick="startPause()">Start</li>
            <li>Pause</li>
        </ul>
    </div>

    <div style="clear: both;"></div>
</div>
<script>
    var running = false;
    var seconds = 0;
    function startPause() {
        if(running) {
            running = false;
            document.getElementById("start").innerHTML = "Resume";
        }
        else {
            running = true;
            increment();
            document.getElementById("start").innerHTML = "Pause";
        }
    }
        function increment() {
            if (running) {
                setTimeout(function () {
                    seconds++;
                    document.getElementById("dd").innerHTML = seconds;
                }, 1000);
            }

     }
</script>
</body>
</html>
