<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>Countdown</title>
    <link rel="shortcut icon" href="res/favicon.ico"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://bootswatch.com/darkly/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="timer.js"></script>
</head>
<body>
<div class="container">
    <div class="row col-md-6 col-md-offset-3 top-buffer">
        <div id="timer" class="large-font text-center">00:00:00</div>
    </div>
    <div class="row col-md-6 col-md-offset-3">
        <div class="btn-group btn-group-justified">
            <a id="run-timer" href="#" class="btn btn-success">Start</a>
            <a id="reset" href="#" class="btn btn-danger">Reset</a>
            <a id="set-time" href="#" class="btn btn-info">Set</a>
        </div>
    </div>
    <div class="row col-md-6 col-md-offset-3 text-center">
        <label for="minutesInput" class="padding-input">Minutes</label>
        <input id="minutesInput" type="number" placeholder="0">
        <label for="secondsInput" class="padding-input">Seconds</label>
        <input id="secondsInput" type="number" placeholder="0">
    </div>
    <div class="row col-md-6 col-md-offset-3">
        <div class="btn-group btn-group-justified">
            <a id="3-minutes" href="#" class="btn btn-default">3 minutes</a>
            <a id="5-minutes" href="#" class="btn btn-default">5 minutes</a>
            <a id="10-minutes" href="#" class="btn btn-default">10 minutes</a>
            <a id="30-minutes" href="#" class="btn btn-default">30 minutes</a>
        </div>
    </div>
</div>
</body>
</html>
