<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>Countdown</title>
    <link rel="shortcut icon" href="res/favicon.ico"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="timer.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-3 text-center">
            <div id="timer" class="large-font">00:00:00</div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 offset-3 btn-group">
            <div id="runTimer" class="btn btn-success disabled col-md-4" onclick="runTimer()">Start</div>
            <div id="reset" class="btn btn-danger col-md-4" onclick="reset()">Reset</div>
            <div id="setTime" class="btn btn-info col-md-4" onclick="setTimer()">Set</div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 offset-5">
            <div class="form-group">
                <label id="labelForMinutes" for="minutesInput">Minutes</label>
                <input id="minutesInput" class="form-control input-error" type="number" placeholder="0">
            </div>
            <div class="form-group">
                <label id="labelForSeconds" for="secondsInput">Seconds</label>
                <input id="secondsInput" class="form-control" type="number" placeholder="0">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 offset-3 btn-group">
            <div onclick="setCountdownMinutes(1)" class="btn btn-dark col-md-3">1 minute</div>
            <div onclick="setCountdownMinutes(3)" class="btn btn-dark col-md-3">3 minutes</div>
            <div onclick="setCountdownMinutes(5)" class="btn btn-dark col-md-3">5 minutes</div>
            <div onclick="setCountdownMinutes(30)" class="btn btn-dark col-md-3">30 minutes</div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 offset-3 text-right">
            <a href="index.html" class="btn btn-lg">Back</a>
        </div>
    </div>
</div>
</body>
</html>
