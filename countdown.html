<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Countdown</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
</head>
<body>
<div class="container">
    <div id="timer" class="buttons">00:00:00:0</div>
    <div class="navbar">
        <ul class="countdown-buttons">
            <li id="startPause" class="centering-buttons" onclick="toggleTimer()">Start</li>
            <li id="reset" onclick="reset()">Reset</li>
        </ul>
    </div>

    <div class="backButton"><a href="index.html">Back</a></div>
    <label>Minutes<input id="minutes" type="number" value="0"></label>
    <label>Seconds<input id="seconds" type="number" value="0"></label>
    <input class="input-button" type="button" onclick="setCountdown()" value="Set">

</div>
<script>
    var interval;
    var time = 0;
    var running = false;
    var isCountdownSet = false;
    var soundEffect = new Audio('sound/phone_sound_effect.mp3');

    var milliseconds;
    var seconds;
    var minutes;
    var hours;

    var finished = false;

    function setCountdown() {
        if (running) {
            console.log("licznik teraz dziala, nie mozna ustawic innego czasu");
        } else {
            milliseconds = 0;
            seconds = parseInt($('#seconds').val(), 10);
            minutes = parseInt($('#minutes').val(), 10);
            hours = minutes / 60;

            if (seconds < 0 || minutes < 0) {
                console.log("nie moze byc ujemnego czasu");
            } else if (seconds === 0 && minutes === 0) {
                console.log("Musisz wpisac jakis czas, nie moze byc zerowy");
            } else {
                displayTimer();
                isCountdownSet = true;
                time = +(seconds + minutes * 60) * 10;
            }
        }
    }

    function displayTimer() {
        $('#timer').text(getTimeToDisplay());
    }

    function getTimeToDisplay() {
        var displayMilliseconds = ":";
        var displaySeconds = ":";
        var displayMinutes = ":";
        var displayHours = "";

        if (seconds < 10) {
            displaySeconds = ":0";
        }
        if (seconds % 60 === 0) {
            displaySeconds = ":0";
        }
        if (minutes < 10) {
            displayMinutes = ":0";
        }
        if (hours < 10) {
            displayHours = "0";
        }
        return displayHours + hours +
            displayMinutes + minutes + displaySeconds + seconds + displayMilliseconds + milliseconds;
    }

    function toggleTimer() {
        if (isCountdownSet) {
            if (running) {
                running = false;
                clearInterval(interval);
                $('#startPause').text('Resume');
                console.log("zapausowalem");
            } else {
                console.log("odpalilem");
                running = true;
                $('#startPause').text('Pause');
                decrement();
            }
        }
        else {
            console.log("uzytkownik nie wprowadzil zadnych wartosci");
        }
    }

    function stopTimer() {
        clearInterval(interval);
        $('#startPause').text('Start');
        isCountdownSet = false;
        running = false;
        finished = true;
    }

    function decrement() {
        interval = setInterval(function () {
            time--;

            console.log(time);
            hours = Math.floor(time / 36000);
            minutes = Math.floor(time / 600) % 60;
            seconds = Math.floor(time / 10) % 60;
            milliseconds = seconds / 10;

            $('#timer').text(getTimeToDisplay());

            if (time === 0) {
                console.log("zerooooooooo");
                stopTimer();
                soundEffect.play();
            }
        }, 100);
    }

    function reset() {
        stopTimer();
        $('#seconds').val(0);
        $('#minutes').val(0);
        $('#timer').text('00:00:00:');
        time = 0;
    }
</script>
</body>
</html>
