<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>Countdown</title>
    <link rel="shortcut icon" href="res/favicon.ico"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://bootswatch.com/darkly/bootstrap.min.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
<div class="container">
    <div class="row col-md-6 col-md-offset-3 top-buffer">
        <div id="timer" class="large-font text-center">00:00:00</div>
    </div>
    <div class="row col-md-6 col-md-offset-3">
        <div class="btn-group btn-group-justified">
            <a id="run-timer" href="#" class="btn btn-default">Start</a>
            <a id="reset" href="#" class="btn btn-default">Reset</a>
            <a id="set-time" href="#" class="btn btn-info">Set</a>
        </div>
    </div>
    <div class="row col-md-6 col-md-offset-3 text-center">
        <label for="minutesInput" class="padding-input">Minutes</label>
        <input id="minutesInput" type="number" placeholder="0">
        <label for="secondsInput" class="padding-input">Seconds</label>
        <input id="secondsInput" type="number" placeholder="0">
    </div>
</div>
</body>
</html>
