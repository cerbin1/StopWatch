<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Stoper</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div id="timer" class="stopwatch">00:00:00</div>
    <div class="navbar">
        <ul>
            <li id="startPause" onclick="startPause()">Start</li>
            <li id="reset" onclick="reset()">Reset</li>
        </ul>
    </div>

    <p id="here"></p>

    <div class="backButton"><a href="index.html">Back</a></div>
    <div id=""></div>
    <label for="">Minuty<input id="minutes" type="number" value="0"></label>
    <label for="">Sekundy<input id="seconds" type="number" value="0"></label>
    <input type="button" id="CHUJ" onclick="setCountdown()" value="Set">

</div>
<script>
    var i;
    var seconds;
    var minutes;
    var hours;
    var time = 0;
    var running = false;
    var isTimeSet = false;
    var isCountdownSet = false;

    function displayCountDown(seconds, minutes, hours) {

        seconds = document.getElementById("seconds").value;
        minutes = (+document.getElementById("minutes").value + Math.floor(seconds / 60)) % 60;
        hours = Math.floor(document.getElementById("minutes").value / 60);
        var displaySeconds = ":";
        var displayMinutes = ":";
        var displayHours = "";

        if (seconds < 10) {
            displaySeconds = ":0";
        }
        if (seconds % 60 == 0) {
            displaySeconds = ":0";
        }
        if (minutes < 10) {
            displayMinutes = ":0";
        }
        if (hours < 10) {
            displayHours = "0";
        }
        document.getElementById("timer").innerHTML = displayHours + hours +
                displayMinutes + minutes + displaySeconds + seconds % 60;
    }

    function setCountdown() {
        if (running == false) {

            if (((Math.floor(document.getElementById("seconds").value) == document.getElementById("seconds").value)) && (Math.floor(document.getElementById("minutes").value) == document.getElementById("minutes").value)) {
                if (!(document.getElementById("seconds").value < 0) && !(document.getElementById("minutes").value < 0)) {
                    if ((document.getElementById("seconds").value != 0) && (document.getElementById("seconds").value != 0)) {
                        isTimeSet = true;
                        var seconds = document.getElementById("seconds").value;
                        var minutes = (+document.getElementById("minutes").value + Math.floor(seconds / 60)) % 60;
                        var hours = Math.floor(document.getElementById("minutes").value / 60);

                        displayCountDown(seconds, minutes, hours);

                        isCountdownSet = true;
                        time = +document.getElementById("seconds").value + document.getElementById("minutes").value * 60;


                    }
                    else {
                        console.log("Musisz wpisac jakis czas, nie moze byc zerowy");
                    }
                }
                else {
                    console.log("nie moze byc ujemnego czasu");
                }
            }
            else {
                console.log("wpisane liczby nie sa liczbami calkowitymi");
            }
        }
        else {
            console.log("licznik teraz dziala, nie mozna ustawic innego czasu");
        }
    }
    function startPause() {
        if (isCountdownSet == false) {
            console.log("uzytkownik nie wprowadzil zadnych wartosci");
        }
        else if (running) {
            running = false;
            clearInterval(i);
            document.getElementById("startPause").innerHTML = "Resume";
            console.log("zapausowalem");
        }
        else {
            if (isCountdownSet) {
                console.log("odpalilem");
                running = true;
                decrement();
                document.getElementById("startPause").innerHTML = "Pause";
            }
            else {
                console.log("33")
            }
        }
    }
    function decrement() {
        dupa = time;
        console.log(dupa);
        i = setInterval(function () {
            dupa--;

            hours = Math.floor(dupa / 3600);
            minutes = Math.floor(dupa / 60) % 60;
            seconds = dupa % 60;


            var displaySeconds = ":";
            var displayMinutes = ":";
            var displayHours = "";

            if (seconds < 10) {
                displaySeconds = ":0";
            }
            if (seconds % 60 == 0) {
                displaySeconds = ":0";
            }
            if (minutes < 10) {
                displayMinutes = ":0";
            }
            if (hours < 10) {
                displayHours = "0";
            }

            document.getElementById("timer").innerHTML = displayHours + hours +
                    displayMinutes + minutes + displaySeconds + seconds;
            /*time++;
             milliseconds = time % 100;
             seconds = Math.floor(time / 100) % 60;
             minutes = Math.floor(time / 100 / 60);

             if (minutes < 10) {
             minutes = "0" + minutes;
             }
             if (seconds < 10) {
             seconds = "0" + seconds;
             }*/

        }, 1000);
    }
</script>
</body>
</html>
