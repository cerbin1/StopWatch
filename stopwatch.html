<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Stopwatch</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div id="timer" class="large-font text-center">00:00:00</div>
    <div class="row col-md-6 col-md-offset-3">
        <div class="btn-group btn-group-justified">
            <a id="startPause" href="#" class="btn btn-success">Start</a>
            <a id="reset" href="#" class="btn btn-danger">Reset</a>
            <a id="append-lap" href="#" class="btn btn-info">Lap</a>
        </div>
    </div>
    <div class="row col-md-6 col-md-offset-3 text-center">
        <a id="resetLaps" href="#" class="btn btn-default">Clear laps</a>
    </div>

    <div class="row col-md-6 col-md-offset-3 text-center" id="outputLaps"></div>

    <div class="row col-md-6 col-md-offset-3 text-right">
        <a href="index.html" class="btn btn-lg btn-link">Back</a>
    </div>
</div>
<script src="stopwatch.js"></script>
</body>
</html>
