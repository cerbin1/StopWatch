<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Stopwatch</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="res/favicon.ico"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-3 text-center">
            <div id="timer" class="large-font ">
                00:00:00
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 offset-3 btn-group">
            <div id="startPause" class="btn btn-success col-md-4">Start</div>
            <div id="reset" class="btn btn-danger col-md-4 disabled">Reset</div>
            <div id="append-lap" class="btn btn-info col-md-4 disabled">Lap</div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 offset-3 text-center">
            <div id="resetLaps" class="btn btn-dark">Clear laps</div>
        </div>
    </div>
    <div class="row">
        <div id="outputLaps" class="col-md-6 offset-3 text-center">

        </div>
    </div>

    <div class="row">
        <div class="col-md-6 offset-3 text-right">
            <a href="index.html" class="btn btn-lg">Back</a>
        </div>
    </div>
</div>
<script src="stopwatch.js"></script>
</body>
</html>
